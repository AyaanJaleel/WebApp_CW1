<html>
    <head>
        <title>Home Page</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="products.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>
    <body>
            
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href='index.html'>After School Clubs</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <select v-on:change='sortEvent' >
                        <li class="nav-item dropdown">    
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <option class="dropdown-item"><a>Sort by</a></option>
                                <option class="dropdown-item"><a>Price</a></option>
                                <option class="dropdown-item"><a>Stock</a></option>
                                <option class="dropdown-item"><a>Location</a></option>
                                <option class="dropdown-item"><a>Ascending</a></option>
                                <option class="dropdown-item"><a>Descending</a></option>
                          </div>     
                        </li>
                    </select>
                    
                  </ul>
                </div>
            </nav><br><br>
            <div class="row row-cols-1 row-cols-md-3" style="margin-left: 6%;">
                <div class="col mb-4" v-for='product in products'>
                  <div class="card" style="width: 20rem;">
                    <div class="embed-responsive embed-responsive-16by9">
                        <img class="card-img-top embed-responsive-item" v-bind:src="product.img"/>
                     </div>
                    <div class="card-body">
                      <h5 class="card-title">NAME: {{product.title}}</h5>
                      <p class="card-text">PRICE: {{product.price}} DHS</p>
                      <p class="card-text">SAPCES: {{product.stock}}</p>
                      <div class='text-center'>
                        <button class='btn btn-primary' value='product.title'>Add to Cart</button>
                      </div>
                     
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <script>
            let store = new Vue({
                el: '#app',
                data:{
                    sitename: "After School Activities",
                    products: subjects
                },
                methods: {
                    sortEvent(event) {
                        if(event.target.value === "Price"){
                            this.products.sort((a,b) => a.price > b.price ? 1:-1);
                        }
                        if(event.target.value === "Stock"){
                            this.products.sort((a,b) => a.stock > b.stock ? 1:-1);
                        }
                        if(event.target.value === "Ascending"){
                            this.products.sort((a,b)=> a.title > b.title? 1:-1);
                        }
                        if(event.target.value === "Descending"){
                            this.products.sort((a,b)=> a.title < b.title? 1:-1);
                        }

                    }
                }
            })
        </script>
    </body>
</html>
