<html>
    <head>
        <title>Home Page</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="products.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>
    <body>
            
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href='index.html'>After School Clubs</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <select v-on:change='sortEvent' class="selectpicker">
                        <li class="nav-item dropdown">    
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <option class="dropdown-item" value="" disabled selected><a>Sort by</a></option>
                                <option class="dropdown-item"><a>Price</a></option>
                                <option class="dropdown-item"><a>Stock</a></option>
                                <option class="dropdown-item"><a>Location</a></option>
                                <option class="dropdown-item"><a>Ascending</a></option>
                                <option class="dropdown-item"><a>Descending</a></option>
                          </div>     
                        </li>
                    </select>
                    
                  </ul>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-left: 75%;" v-on:click='checkout()' :hidden='cart.length === 0'>
                        Checkout
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                          </svg>
                    </button>
    
                </div>
            </nav><br><br>
            <div v-if='showProduct === true'>
                <div class="row row-cols-1 row-cols-md-3" style="margin-left: 6%;">
                    <div class="col mb-4" v-for='(product, index) in products'>
                        <div class="card" style="width: 20rem;">
                            <div class="embed-responsive embed-responsive-16by9">
                                <img class="card-img-top embed-responsive-item" v-bind:src="product.img"/>
                            </div>
                            <div class="card-body">
                            <h5 class="card-title">NAME: {{product.title}}</h5>
                            <p class="card-text">PRICE: {{product.price}} DHS</p>
                            <p class="card-text">LOCATION: {{product.location}}</p>
                            <p class="card-text">SAPCES: {{product.stock}}</p>
                            <div class='text-center'>
                                <button class='btn btn-primary' :hidden='product.stock === 0' v-on:click="addToCart(product)">Add to Cart</button>  
                            </div>
                            </div>
                    </div>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-3" style="margin-left: 38%;">
                    <table class="table table-bordered table-dark" :hidden='cart.length === 0'>
                        <thead>
                        <tr>
                            <th scope='col'>Remove</th>
                            <th scope="col">Item</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for='item in cart'>
                            <td><button class='btn btn-danger' v-on:click="removeFromCart(item)">Remove</button></td>
                            <td style="text-align: center;">{{item.title}}</td>
                            <td style="text-align: center;">{{item.price}}</td>
                            <td class='quan' style="text-align: center;">0</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div v-else='showProduct === false'>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Name</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>

                
        </div>
        <script>
            let store = new Vue({
                el: '#app',
                data:{
                    sitename: "After School Activities",
                    products: subjects,
                    cart: [],
                    showProduct: true
                },
                methods: {
                    sortEvent(event) {
                        //Low to High
                        if(event.target.value === "Price"){
                            this.products.sort((a,b) => a.price > b.price ? 1:-1);
                        }
                        //Low to high
                        if(event.target.value === "Stock"){
                            this.products.sort((a,b) => a.stock > b.stock ? 1:-1);
                        }
                        // A-Z
                        if(event.target.value === "Ascending"){
                            this.products.sort((a,b)=> a.title > b.title ? 1:-1);
                        }
                        // Z-A
                        if(event.target.value === "Descending"){
                            this.products.sort((a,b)=> a.title < b.title ? 1:-1);
                        }
                        if(event.target.value === "Location"){
                            this.products.sort((a,b)=> a.location > b.location ? 1:-1);
                        }

                    },
                    addToCart(product){
                        var quan = document.querySelectorAll('.quan');
                        var productIndex = this.cart.indexOf(product);
                        if(this.cart.includes(product)){
                            quan[productIndex].innerText++;
                            product.stock--;
                        }else{
                            this.cart.push(product);
                            quan[productIndex].innerText++;               
                            product.stock--;
                        }
                    },
                    removeFromCart(item){
                        var quan = document.querySelectorAll('.quan');
                        var indexOfItem = this.cart.indexOf(item);
                        for(var i=0; i < quan.length;i++){
                            if(quan[i].innerText === '1'){
                                this.cart.splice(indexOfItem, 1);
                            }               
                        }
                        quan[indexOfItem].innerText--;
                    },
                    checkout(){
                        this.showProduct = false;
                    }
                }
            })
        </script>
    </body>
</html>
